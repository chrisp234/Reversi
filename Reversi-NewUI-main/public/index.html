<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            background-color: darkseagreen;
        }
    </style>
    
  </head>
  <body>
    <div class="container fluid">

        <div class="row m-3">
            
        </div>

        <div class="row m-3">
            <div class="col text-center">
                <img class="img-fluid" src="assets/images/top-splash.png" alt = 'Reversi Logo 1'/>
            </div>
        </div>

        <div class="row align-items-center justify-content-center m-3">
            <div class="col-6">
                <div class="input-group">
                <span class="input-group-text" id="displayName">Name</span>
                <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Enter a name or hit enter for anonymous login"
                aria-label="Enter your display name for use while playing Reversi" aria-describeby="displayName"/>
                <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter</button>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;
      }  

      $('#nameInput').keypress( function (e) {
      let key = e.which;
      if( key == 13) {
         $('button[id= lobbyButton]').click();
         return false;
        }
       })
    </script>
  </body>
 
</html>
