<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reversi: Lobby</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        .headerrow {
            background-color: darkseagreen;
        }

        #messagePane {
            background-color: rgb(193, 222, 193);
        }

        .join_room_response, .left_room_response {
           background-color: gray;
        }
        .chat_message {
            font-size:125%;
            color: rgb(0, 0, 0);
            margin: 1px 1px 1px 1px;
        }
    </style>
  </head>
  <body>
    <div class="container fluid">

        <div class="row m-3 headerrow">
            <div class="col text-center">
                <h3 id="lobbyTitle">Lobby</h3>
             </div>
        </div>
        <div class="row m-3">
            <div class="col">
              <div class="row align-items-start justify-content-center">
                <div class="col-md-6">
                  <h4>Players</h4>
                  
                  <div id="players" class="align-items-end text-right m-3">

                  </div>
                </div>
                <div class="col-md-6" id="messagePane">
                  <div>
                    <h4>Messages</h4>
                  </div>
                    <div class="input-group">
                    <input type="text" class="form-control text-nowrap" id="chatMessage" 
                    aria-label="Enter your message to send to chatroom"/>
                    <button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
                    </div>
                    <div id="messages">
                </div>
            </div>
            <div class="col text-center">
              <a class="btn btn-warning text-nowrap" href="gameai.html">Play Against AI</a>
            </div>
            <div class="col text-center">
              <a class="btn btn-danger text-nowrap" href="gamelocal8x8.html">Play Locally</a>
            </div>

                </div>
             </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha384-4D3G3GikQs6hLlLZGdz5wLFzuqE9v4yVGAcOH86y23JqBDPzj9viv0EqyfIa6YUL" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
